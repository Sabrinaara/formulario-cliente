<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Formulário</title>
</head>
<body>

    <div class="box">
        <form  action="">
            <fieldset>
                <legend> <b> Formulário de Clientes</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome"  class="label-input">Nome completo</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="nome" class="label-input" >E-mail</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="nome" class="label-input">Telefone</label>
                </div>
<br> 
                 <p>Sexo:</p>
                 <input type="radio" id="feminino" name="genero" value="feminino" required>
                 <label for="feminino">feminino</label>
                 <br> <br>

                 <input type="radio" id="masculino" name="genero" value="masculino" required>
                 <label for="masculino">Masculino</label>
                 <br>
                 <br>

                 <input type="radio" id="outros" name="genero" value="outros" required>
                 <label for="outros">Outros</label>
                 <div class="input-box">
                    <br>

                    <label for="data-nascimento"> <b>   Data de nascimento</b></label>
                    <input type="date" name="data-nascimento" id="data-nascimento"  required>
                    <br>

                    <br> 

                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade" class="label-input">Cidade</label>
                    </div>
                    <br>

                    <div class="inputBox">
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                        <label for="estado" class="label-input">Estado</label>
                    </div>
                    <br>

                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="endereco" class="label-input">Endereço</label>
                    </div>
                    <br> <br>

                 </div>

                 <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
        <form >

        </form>
    </div>
</body>
</html>
